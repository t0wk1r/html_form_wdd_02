<!DOCTYPE html>
<html>
	<head>
		<title>wdd-01</title>
	</head>
	<body>
		<!--html form tag-->
		<form>
			<fieldset style="border:2px solid blue">
				<legend align="center" style="font-size:24px; color:blue; font-weight:bold; font-style:italic">OUR TEST FORM</legend>
				<label>NAME<sup style="color:blue">*</sup> :</label>
					<input type="text" placeholder="Your name" required />
				<br/><br/>
				<label>Password :</label>
					<input type="password" placeholder="Password"/>
				<br/><br/>
				<label>Email :</label>
					<input type="email" placeholder="Email address"/>
				<br/><br/>
				<label>Mobile :</label>
					<input type="text" placeholder="Mobile"/>
				<br/><br/>
				<label>Date of Birth :</label>
					<input type="date"/>
				<br/><br/>
				<label>skill :</label>
					<input type="checkbox" checked /><span>HTML</span>
					<input type="checkbox"/><span>CSS</span>
					<input type="checkbox"/><span>PHP</span>
				<br/><br/>
				<label>Gender :</label>
					<input type="radio" name="gender" checked /><span>Male</span>
					<input type="radio" name="gender"/><span>Female</span>
					<input type="radio" name="gender"/><span>Other</span>
				<br/><br/>
				<label>Language :</label>
					<select>
						<option>-- Select --</option>
						<option>HTML</option>
						<option>CSS</option>
						<option>JS</option>
						<option selected >PHP</option>
					</select>
				<br/><br/>
				<label>Upload your photo :</label>
					<input type="file"/>
				<br/><br/>
				<label>Your Text</label>
				<br/>
					<textarea cols="50" rows="8">
					</textarea>
				<br/>
				<input type="reset" value="Clear"/>
				<input type="submit"/>
			</fieldset>
		</form>	
	</body>
</html>
